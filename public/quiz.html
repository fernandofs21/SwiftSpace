<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/quiz.css">
    <script src="js/quiz.js"></script>
</head>
<body>
    <div class="box">
        <a href="index.html"><div class="sair"><img src="assets/icons/voltar.png" class="imgsair"> Sair</div></a>

        <div class="quiz">
            <div class="ranking"></div>
            <div class="game iniciar" id="iniciar"></div>
            <div class="game" id="perguntas">
                <div class="number"><span id="numero_pergunta">1.</span><span id="dificuldade_pergunta">Dificuldade: </span></div>
                <div class="question">AAAAAAAAAAAAAAAAAAAA</div>
                <div class="alternatives">
                    <div class="botao" id="alt1">Um</div>
                    <div class="botao" id="alt2"></div>
                    <div class="botao" id="alt3"></div>
                    <div class="botao" id="alt4"></div>
                </div>
                <div class="msg">Resposta Correta</div>
            </div>
            <div class="graph"></div>
        </div>
    </div>
</body>
</html>
